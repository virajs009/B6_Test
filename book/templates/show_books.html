<!DOCTYPE html>
<html>
    <head>
        <title>All Books</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>

<body>
    <h2>All Books</h2>

<table border="2" style="width: 40%;" class="table">
    <thead>
        <tr>
        <th>Book ID</th>
        <th>Book Name</th>
        <th>Book Price</th>
        <th>Book Qty</th>
        <th>Action</th>
        </tr>
    </thead>
    {% for book in books %}
    <tr>
        <td>{{book.id}}</td>
        <td>{{book.name}}</td>
        <td>{{book.price}}</td>
        <td>{{book.qty}}</td>
        <td class="d-flex flex-row">
            <a href="{% url 'edit' book.id %}" class="btn btn-primary">Edit</a>
            <form action="{% url 'soft_delete' book.id %}" method="post">
                {% csrf_token %}
                <input type='submit' value="Soft delete" class="btn btn-warning">
            </form>
            <form action="{% url 'delete' book.id %}" method="post">
                {% csrf_token %}
                <input type="submit" value="Hard delete" class="btn btn-danger">
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
    <a href = "{% url 'homepage' %}" class="btn btn-info">Home</a> 


</body>
</html>
